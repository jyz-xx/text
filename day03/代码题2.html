<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Document</title>

	<body>
		<script>
			// 2  现有数组 var arr = [0,2,3,6,6,0,2],请编写一个方法，去掉其中的重复元素。
			var arr = [0, 2, 3, 6, 6, 0, 2]
			function fn(arr) {
				const newArr = Array.from(new Set(arr))
				return newArr
			}
			const res = fn(arr)
			console.log(res)
		</script>
	</body>
</html>
