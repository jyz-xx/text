	<body>
		<script>
      // 数组去重函数封装
			function fn(arr) {
				let newArr = Array.from(new Set(arr))
				return newArr
			}
			let arr2 = [1, 1, 1, 2, 2]
			console.log(fn(arr2))
		</script>
